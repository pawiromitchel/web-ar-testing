<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <a-image src="assets/asset.png" look-at="[gps-camera]" scale="1 1 1"
            gps-entity-place="latitude: 5.675573; longitude: -55.072281;"></a-image>
        <a-image src="assets/asset.png" look-at="[gps-camera]" scale="1 1 1"
            gps-entity-place="latitude: 5.675323; longitude: -55.072304;"></a-image>
        <a-image src="assets/asset.png" look-at="[gps-camera]" scale="1 1 1"
            gps-entity-place="latitude: 5.675581; longitude: -55.072395;"></a-image>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
